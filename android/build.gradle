// android/build.gradle

buildscript {
    ext {
        compileSdkVersion = 34
        minSdkVersion = 23
        targetSdkVersion = 34
        javaVersion = JavaVersion.VERSION_17
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // 💡 تنظیم Java 17 برای همه taskهای javac به صورت کلی
    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = rootProject.ext.javaVersion
        targetCompatibility = rootProject.ext.javaVersion
    }
}

// ✅ تنظیم JVM 17 برای Kotlin (در Gradle 8+)
allprojects {
    afterEvaluate {
        if (project.plugins.hasPlugin("org.jetbrains.kotlin.android") || project.plugins.hasPlugin("org.jetbrains.kotlin.jvm")) {
            project.extensions.configure(org.jetbrains.kotlin.gradle.dsl.KotlinJvmOptions) {
                jvmTarget = "17"
            }
        }
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

// ✅ اضافه‌شده: اطمینان از اعمال Java 17 روی تمام subprojects
subprojects {
    afterEvaluate {
        if (project.plugins.hasPlugin("com.android.library") || project.plugins.hasPlugin("com.android.application")) {
            android {
                compileOptions {
                    sourceCompatibility = rootProject.ext.javaVersion
                    targetCompatibility = rootProject.ext.javaVersion
                }
            }
        }
    }
}
