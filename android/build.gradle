// android/build.gradle

buildscript {
    ext {
        compileSdkVersion = 35
        minSdkVersion = 23
        targetSdkVersion = 35
        javaVersion = JavaVersion.VERSION_17
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'com.google.gms:google-services:4.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.23"
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // 💡 تنظیم Java 17 برای همه taskهای javac به صورت کلی
    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = rootProject.ext.javaVersion
        targetCompatibility = rootProject.ext.javaVersion
    }
}



task clean(type: Delete) {
    delete rootProject.buildDir
}

// ✅ اضافه‌شده: اطمینان از اعمال Java 17 روی تمام subprojects
subprojects {
    afterEvaluate {
        if (project.plugins.hasPlugin("com.android.library") || project.plugins.hasPlugin("com.android.application")) {
            android {
                compileOptions {
                    sourceCompatibility = rootProject.ext.javaVersion
                    targetCompatibility = rootProject.ext.javaVersion
                }
            }
        }
    }
}

// ✅ تضمین اعمال JVM 17 روی همه پلاگین‌های Kotlin (مثل capacitor-geolocation)
subprojects {
    afterEvaluate { project ->
        if (project.plugins.hasPlugin("org.jetbrains.kotlin.android") || project.plugins.hasPlugin("org.jetbrains.kotlin.jvm")) {
            println("⚙️ تنظیم jvmTarget برای پروژه: ${project.name}")
            project.extensions.findByType(org.jetbrains.kotlin.gradle.dsl.KotlinJvmOptions)?.apply {
                jvmTarget = "17"
            }
        }
    }
}


